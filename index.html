<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">

  <!-- Search Box -->
  <div class="search">
    <input type="text" placeholder="Enter city" class="search-box">
    <button class="search-btn">Search</button>
  </div>

  <!-- Weather Information -->
  <div class="weather">
    <img src="rain.png" class="weather-icon">
    <h1 class="temp">15°C</h1>
    <h2 class="city">Ghaziabad</h2>

    <div class="details">

      <div class="col">
        <img src="humidity.png" alt="Humidity Icon">
        <p class="humidity">50%</p>
        <p>Humidity</p>
      </div>

      <div class="col">
        <img src="wind.png" alt="Wind Icon">
        <p class="wind">15 km/h</p>
        <p>Wind Speed</p>
      </div>

    </div>
  </div>
</div>

<script>
const apiKey = "b090f1ff5546a8edbbadf6ad08ccb521";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

// Fetch Weather Function
async function getWeather(city) {
  try {
    const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
    const data = await response.json();

    if (data.cod === "404") {
      alert("City not found!");
      return;
    }

    // Update Weather Data
    document.querySelector(".city").innerText = data.name;
    document.querySelector(".temp").innerText = Math.round(data.main.temp) + "°C";
    document.querySelector(".humidity").innerText = data.main.humidity + "%";
    document.querySelector(".wind").innerText = data.wind.speed + " km/h";

  } catch (error) {
    console.error("Error fetching weather:", error);
  }
}

// Default Weather
getWeather("Berlin");

// Search Handler
document.querySelector(".search-btn").addEventListener("click", () => {
  const city = document.querySelector(".search-box").value.trim();
  if (city) getWeather(city);
});
</script>

</body>
</html>

</body>
</html>
